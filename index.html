<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Html Forms Assessment</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <main>
      <form>
        <fieldset>
        <div>
          <label for="name">Name:</label>
          <input id="name" type="text" name="name" placeholder="Enter your full name"/>
        </div>
        <div>
            <label for="email">Email:</label>
            <input id="email" type="text" email="email" placeholder="Enter your email address"/>
          </div>
        </fieldset>
        <div>
            <label for="form-message">Your message:</label>
                <textarea
                    id="form-message"
                    name="message"
                    autofocus="on"
                    maxlength="200"
                    placeholder="Please leave any questions of concerns in this field"
                ></textarea>
        </div>
        <div>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </div>
      </form>
    </main>
  </body>
</html>
